version: "3"

services:
  pb:
    container_name: root-cellar-pb
    build: pb
    ports:
      - 4006:8090
    volumes:
      - ./pb/pb_data:/usr/local/bin/pb_data
      - ./pb/pb_migrations:/usr/local/bin/pb_migrations
  web:
    build: ./frontend
    entrypoint: npm run serve
    restart: always
    ports:
      - 4005:4005